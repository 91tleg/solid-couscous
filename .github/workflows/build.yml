name: Build firmware 

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Run build script
      run: bash scripts/build_esp32dev.sh
